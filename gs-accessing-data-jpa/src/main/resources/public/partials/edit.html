
<!-- Modal dialog insert-->
<div class="modal fade" id="dialog_edit" role="dialog">
	<div class="modal-dialog modal-lg modal-dialog-mid">

		<!-- Modal content-->
		<div class="modal-content">
			<div class="modal-header">
				<button type="button" class="close" data-dismiss="modal">&times;</button>
				<h4 class="modal-title">
					<span class="glyphicon glyphicon-plus"></span> Edit Customer
				</h4>
			</div>
			<div class="modal-body">
				<form class="form-horizontal" role="form">
					<div class="form-group">
						<label class="col-sm-4 control-label text-capitalize" for="txtid">ID</label>
						<div class="col-sm-4">
							<input class="form-control" id="txtid" type="text"
								data-ng-model="customer.id" value="ID">
						</div>
						<label class="col-sm-4 text-left media-middle">*</label>
					</div>
					<div class="form-group">
						<label for="txtfirstName"
							class="col-sm-4 control-label text-capitalize">First Name</label>
						<div class="col-sm-4">
							<input class="form-control" id="txtfirstName" type="text"
								data-ng-model="customer.firstName" value="ID">
						</div>
						<label class="col-sm-4 control-label">&nbsp;</label>
					</div>

					<div class="form-group">
						<label for="txtLastName"
							class="col-sm-4 control-label text-capitalize">Last Name</label>
						<div class="col-sm-4">
							<input class="form-control" id="txtLastName" type="text"
								data-ng-model="customer.lastName" value="ID">
						</div>
						<label class="col-sm-4 control-label">&nbsp;</label>
					</div>
					<div class="form-group">
						<label class="col-sm-4 control-label text-capitalize"
							for="txtemail">Email</label>
						<div class="col-sm-4">
							<input class="form-control" id="txtemail" type="text"
								data-ng-model="customer.email">
						</div>
						<label class="col-sm-4 control-label">&nbsp;</label>
					</div>


					<p class="well well-sm  hidden">INFO:{{customer}}</p>
				</form>

			</div>
			<div class="modal-footer">

				<div class="btn-group">
					<button type="button" class="btn btn-default " data-dismiss="modal">Cancel</button>
					<button type="button" class="btn btn-primary"
						data-ng-click="update(customer.id)" data-dismiss="modal">Save</button>
				</div>
			</div>
		</div>

	</div>
</div>
