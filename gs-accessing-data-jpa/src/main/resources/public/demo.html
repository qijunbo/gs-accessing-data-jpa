<!DOCTYPE html>
<html lang="en" data-ng-app="myApp">
<head>
<title>Smart Simulator</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

<link rel="stylesheet" href="css/styles.css" media="screen" />
<link rel="stylesheet" href="css/sticky-footer.css">

<link rel="stylesheet" href="lib-css/bootstrap-theme.css" media="screen" />
<link rel="stylesheet" href="lib-css/bootstrap.min.css" media="screen" />

<script src="js/libs/jquery-1.10.2.min.js"></script>
<script src="js/libs/bootstrap.min.js"></script>
<script src="js/libs/angular.min.js"></script>
<script src="js/libs/angular-route.min.js"></script>
<script src="js/libs/angular-resource.min.js"></script>
<script src="js/libs/angular-cookies.min.js"></script>
<script>

var app = angular.module("myApp", []);

	app.directive("mydirective", function() {
    return {
        template : "mydirective!"
    };
	});
	
	app.directive("mydirectivea", function() {
    return {
		restrict : "C",
        template : "I was made in a directive constructor!"
    };
	

	});
	app.controller("myCtrl", function($scope) {
		$scope.firstName = "John";
		$scope.lastName = "Doe";
	});
</script>
</head>
<body>


1:<h1><mydirective> </mydirective></h1>
2:<p class="mydirectivea"></p>
3:<p mydirective></p>
4:<p mydirective></p>
<div  >
  <p>Name : <input type="text" ng-model="name"></p>
  <h1>Hello, {{name}}</h1>
  <p ng-controller="myCtrl">{{firstName}} <br/> {{lastName}}
   </p>
</div>

 





 
</body>
</html>
